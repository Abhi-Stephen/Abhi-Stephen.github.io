<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        /* Internal CSS for Experience Page */
        header {
            background-color: grey;
            color: rgb(9, 0, 0);
            text-align: center;
            padding: 10px;
        }
        #experience {
            background-color: #f0f0f0;
            padding: 30px;
        }
        #experience-details {
            background-color: #f8f8f8;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }

        #experience-details h3 {
            color: #333;
        }

        #experience-details p {
            color: #555;
            margin-bottom: 10px;
        }
        #experience-details ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #experience-details li {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 5px;
        }

    </style>
    <!-- Add this in the head section of your HTML file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Your Name - Experience</title>
</head>
<body>
    <header>
        <h1>My Experience</h1>
        <!-- You can add a subtitle or description here -->
    </header>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Experience Page Content -->
    <section id="experience">
        <h2>Work/Volunteer Experience</h2>
    
        <div class="experience-container">
            <!-- Company A -->
            <div class="experience-item" onclick="showExperienceDetails('Accenture Solutions')">
                <img src="accentlogo.png" alt="Company A Logo">
                <h3>Accenture Solutions</h3>
            </div>
    
            <!-- Organization B -->
            <div class="experience-item" onclick="showExperienceDetails('IITH-IOT')">
                <img src="iit hyd.png" alt="Organization B Logo">
                <h3>IITH-IOT</h3>
            </div>
            <div class="experience-item" onclick="showExperienceDetails('Billiken Bounty')">
                <img src="bilbounty.png" alt="Organization B Logo">
                <h3>Billiken Bounty</h3>
            </div>
            <!-- Additional experience items go here -->
    
        </div>
    
        <div id="experience-details" style="display: none;">
            <!-- Details about the selected experience will be displayed here using JavaScript -->
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Abhi Stephen Rokkam</p>
        <p><a href="https://www.linkedin.com/in/yourlinkedinprofile" target="_blank"><i class="fab fa-linkedin"></i></a></p>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </footer>
</body>
</html>
